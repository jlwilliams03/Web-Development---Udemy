<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input Examples</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">Your Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Button</label>
      <input type="button" name="" value="Push Me"><br>
      <label for="">Date: </label>
      <input type="date" name="" value=""><br>
      <label for="">Color</label>
      <input type="color" name="" value=""><br>
      <label for="">Datetime-local</label>
      <input type="datetime-local" name="" value=""><br>
      <label for="">Email</label>
      <input type="email" name="" value=""><br>
      <label for="">File</label>
      <input type="file" name="" value=""><br>
      <label for="">Hidden</label>
      <input type="hidden" name="" value=""><br>
      <label for="">image</label>
      <input type="image" name="" value=""><br>
      <label for="">Month</label>
      <input type="month" name="" value=""><br>
      <label for="">Number</label>
      <input type="number" name="" value=""><br>
      <label for="">Password</label>
      <input type="password" name="" value=""><br>
      <label for="">Radio</label>
      <input type="radio" name="" value=""><br>
      <label for="">Reset</label>
      <input type="reset" name="Reset" value=Reset""><br>
      <label for="">Search</label>
      <input type="search" name="" value=""><br>
      <label for="">Submit</label>
      <input type="submit" name="" value="Submit"><br>
      <label for="">Tel</label>
      <input type="tel" name="" value="123-456-7890"><br>
      <label for="">Text</label>
      <input type="text" name="" value="sample text here"><br>
      <label for="">Time</label>
      <input type="time" name="" value=""><br>
      <label for="">URL</label>
      <input type="url" name="" value=""><br>
      <label for="">Week</label>
      <input type="week" name="" value=""><br>
      <label for="">Range</label>
      <input type="range" name="" value="" min="0" max="100"><br>






      <input type="submit" name="">
    </form>
  </body>
</html>
